<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <button class="theme">
            <ion-icon name="sunny-outline"></ion-icon>
        </button>
    </header>
    <main class="container">
            <div class="column"> <!--Coluna 1-->
                <div class="tittle">
                    <h1>
                        A Fazer
                    </h1>

                    <button class="add-card">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <div class="cards">
                    <div class="card" draggable="true">  <!-- deixa cards arrastáveis -->
                        <h3>Criar Modal para abrir tarefas </h3>
                    </div>

                    <div class="card" draggable="true"> 
                        <h3>Salvar com localStorage</h3>
                    </div>
                      <div class="card" draggable="true">
                        <h3>Criar nível de prioridade</h3>
                    </div>

                    <div class="card" draggable="true">
                        <h3>Adiconar card com button add</h3>
                    </div>

                    <div class="card" draggable="true">
                        <h3>CRUD</h3>
                    </div>

                    <div class="card" draggable="true">
                        <h3>Responsividade</h3>
                    </div>

                </div>
            </div>

            <div class="column"> <!--Coluna 2-->
                <div class="tittle">
                    <h1>
                        Em Andamento
                    </h1>

                    <button class="add-card">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <div class="cards">
                    <div class="card" draggable="true">
                        <h3>Melhorar Visual</h3>
                    </div>
                </div>
            </div>
            </div>

            <div class="column"> <!--Coluna 3-->
                <div class="tittle">
                    <h1>
                        Concluído
                    </h1>

                    <button class="add-card">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <div class="cards">
                    <div class="card" draggable="true">
                        <h3>Criar HTML</h3>
                    </div>

                    <div class="card" draggable="true">
                        <h3>Toggle Mode</h3>
                    </div>

                     <div class="card" draggable="true">
                        <h3>Criar Kanban</h3>
                    </div>
                </div>
            </div>
            </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
